<div class="row">
  <div class="col-md-6">
    <h4>
      <span class="fa fa-print"></span>Equipments |
      <button class="btn btn-info btn-sm" [routerLink]="'add-equipment'">
        <span class="fa fa-plus"></span> Add</button>
      <button class="btn btn-danger btn-sm">
        <span class="fa fa-trash"></span> Delete</button>
    </h4>
  </div>
  <div class="col-md-6">
    <button class="btn btn-info btn-sm float-right ml-2">
      <span class="fa fa-search"></span> Advance Search</button>
    <div class="input-group search float-right">
      <input class="form-control form-control-sm " placeholder="Search" />
      <span class="input-group-addon">
        <span class="fa fa-search"></span>
      </span>
    </div>
  </div>
</div>
<table class="table table-bordered">
  <thead>
    <th>
      Asset ID
    </th>
    <th>
      Asset type
    </th>
    <th>
      Address
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let equipment of equipmentList">
      <td>
        <a [routerLink]="['edit-equipment', equipment.id]">{{equipment.id}}</a>
      </td>
      <td>
        {{equipment.assetType?.description}}
      </td>
      <td>
        Some Address
      </td>
    </tr>
  </tbody>
</table>
<ng-pagination *ngIf="itemsCount" [position]="'left'" [pageSize]="pageSize" [itemsCount]="itemsCount" (getPageData)="getPageData($event)"></ng-pagination>
