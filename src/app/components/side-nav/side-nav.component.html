<div class="row pr-1 pb-2 pt-1">
    <div class="col-sm-6" style="vertical-align:middle">
        <img src="../../assets/images/logo@1x.png" alt="gotorisk.co.uk" class="user-image"/>
    </div>
    <div class="col-sm-6">
        <button class="btn float-right btn-info btn-sm" style="vertical-align:middle">
            <span class="fa fa-power-off "></span>
        </button>
        <span class="fa fa-circle pr-1 pl-1 pt-2 float-right text-success" > Online</span>
    </div>
</div>
<div class="navbar">
    <ul>
        <li [ngClass]="{active:thisView=='dashboard'}">
            <a [routerLink]="['/dashboard']" title="">
                <i class="fa fa-tasks"></i> Dashboard
            </a>
        </li>
        <li [ngClass]="{active:thisView=='building'}">
            <a [routerLink]="['/buildings']" title="">
                <i class="fa fa-building"></i> Building
            </a>
        </li>
        <li [ngClass]="{active:thisView=='equipment'}">
            <a [routerLink]="['/equipments']" title="">
                <i class="fa fa-print"></i> Equipment
            </a>
        </li>
        <li [ngClass]="{active:thisView=='vehicle'}">
            <a [routerLink]="['/vehicles']" title="">
                <i class="fa fa-bus"></i> Vehicle
            </a>
        </li>
        <li [ngClass]="{active:thisView=='other'}">
            <a [routerLink]="['/others']" title="">
                <i class="fa fa-folder-open"></i> Other
            </a>
        </li>
    </ul>

</div>
