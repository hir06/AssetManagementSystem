<div class="row pb-3">
  <div class="col-md-12">
    <h3>
      <span class="fa fa-building"></span> Add Building</h3>
  </div>
</div>

<ul class="nav nav-tabs mb-2">
  <li class="nav-item" (click)="changeTab(tab)" *ngFor="let tab of tabs">
    <a class="nav-link" [ngClass]="{'active': currentTab == tab}">{{tab.name}}</a>
  </li>
</ul>
<div class="tab-content" *ngIf="currentTab.tab == 1">
  <h5>Building Details</h5>
  <div class="row pb-2">
    <div class="col-sm-12 col-md-3">
      <label>Building ID</label>
      <input class="form-control" [(ngModel)]="building.buildingId" name="buildingid" />
    </div>
    <div class="col-sm-12 col-md-3">
      <label>Building Name</label>
      <input class="form-control" [(ngModel)]="building.name" name="buildingname" />
    </div>
    <div class="col-sm-12 col-md-3">
      <label>No. Of Floor</label>
      <input class="form-control" [(ngModel)]="building.floor" name="floor" />
    </div>
    <div class="col-sm-12 col-md-3">
      <label>Building Size</label>
      <input class="form-control" [(ngModel)]="building.floor" name="floor" />
    </div>
  </div>
  
  
  <div class="row pb-2">
    <div class="col-sm-12 col-md-4">
      <label>Asset Category</label>
      <input class="form-control" [(ngModel)]="building.address" name="address" />
    </div>
    <div class="col-sm-12 col-md-4">
      <label>Organization</label>
      <input class="form-control" [(ngModel)]="building.departmentName" name="departmentName" />
    </div>
    <div class="col-sm-12 col-md-4">
      <label>Department</label>
      <input class="form-control" [(ngModel)]="building.departmentName" name="departmentName" />
    </div>
  </div>
  
  <div class="row pb-2">
    <div class="col-sm-12 col-md-4">
      <label>Regulatory Compliance</label>
      <select class="form-control">
        <option value="Y">Yes</option>
        <option value="N">No</option>
      </select>
    </div>
    <div class="col-sm-12 col-md-4">
      <label>Regulatory Authority</label>
      <input class="form-control" [(ngModel)]="building.buildingId" name="description" />
    </div>
    <div class="col-sm-12 col-md-4">
      <label>Compliance Obtained Date</label>
      <input class="form-control" [(ngModel)]="building.buildingId" name="description" />
    </div>
  </div>

  <div class="row pb-2">
    <div class="col-sm-12">
      <label>Building Description</label>
      <textarea class="form-control" [(ngModel)]="building.buildingId" name="description"></textarea>
    </div>
  </div>

  <div class="row pb-2">
    <div class="col-sm-12 col-md-3">
      <label>Fire Exits</label>
      <select class="form-control">
        <option value="Y">Yes</option>
        <option value="N">No</option>
      </select>
    </div>
    <div class="col-sm-12 col-md-3">
      <label>Fire Exit Location</label>
      <input class="form-control" [(ngModel)]="building.buildingId" name="description" />
    </div>
    <div class="col-sm-12 col-md-3">
      <label>Fire Extinguisher</label>
      <input class="form-control" [(ngModel)]="building.buildingId" name="description" />
    </div>
    <div class="col-sm-12 col-md-3">
      <label>Fire Extinguisher Location</label>
      <input class="form-control" [(ngModel)]="building.buildingId" name="description" />
    </div>
  </div>
  <div class="row pb-2">
    <div class="col-sm-6">
      <button class="btn btn-primary">Save</button>
    </div>
    <div class="col-sm-6">
      <button class="btn btn-success float-right">Next</button>
    </div>
  </div>
</div>
<app-maintenance *ngIf="currentTab.tab==2"></app-maintenance>
